<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <header class="navbar-container">
    <div class="logo">
      <a href="#">Nadhif's Resume</a>
    </div>
    <nav class="nav-list">
      <ul>
        <li><a href="#">Introduction</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cv-button">
      <a href="#">Download CV</a>
    </div>
  </header>

  <main>
    <div id="content">
      <article id="introduction">
        <div class="foto-diri">
          <img src="/img/jojo.avif" alt="jojo">
        </div>
        <div class="intro-text">
          <h1>Hi! I'm Nadhif, a web developer student.</h1>
        </div>
      </article>

      <article id="about-me">

      </article>
    </div>

    <aside>
      <article class="profile">
        <header>
          <h2>Nadhif Lazuardi</h2>
          <p>Web Developer Student</p>
          <figure>
            <img
              class="profile img"
              src="foto nadhif" 
              alt="foto nadhif" 
              title="Nadhif Lazuardi"
              height="250px">
          </figure>
        </header>

        <section>
          <h3>Informasi Lainnya</h3>

          <table>
            <tr>
              <th>Nickname</th>
              <td>Nadhif</td>
            </tr>
            <tr>
              <th>Day of Birth</th>
              <td>2 Mei 1991</td>
            </tr>
          </table>
        </section>
      </article>
    </aside>
  </main>
  
  <footer class="footer">
    <div class="form">
      <form action="#">
        <input type="text" id="name" name="name" placeholder="Your Name"><br>
        <input type="email" id="email" name="email" placeholder="Your Email"><br>
        <textarea name="msg" id="msg" cols="20" rows="10" placeholder="Your Message"></textarea>
        <input type="submit" id="submit" value="Send">
      </form>
    </div>
    <div class="social-media">
      <ul>
        <li><a href="#"><i class="fab fa-youtube"></i></a></li>  
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
